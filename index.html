<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nike shoes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    </head>
    <body>
        <section class="container-of-all">
           
            <div class="slider-container">
                <div class="slider-content">
                    <div class="slider-items">
                        <div class="slider-item theSecondCall"></div>
                        

                        

                    </div>
                </div>
                <div class="slider-fixed">
                    <img src="logo.png" alt="">
                    <div>
                        <img src="blue.png" alt="" class="active" data-color="0" class="shoeses">
                        <img src="red.png" alt="" data-color="1" class="shoeses">
                        <img src="green.png" alt="" data-color="2" class="shoeses">
                        <img src="orange.png" alt="" data-color="3" class="shoeses">
                        <img src="black.png" alt="" data-color="4" class="shoeses">
                    </div>
                </div>
            </div>
            <div class="content">
                <div>
                    <h1>Nike Zoom KD 12<span class="new">new</span></h1>
                    <p>Men's Running Shoes</p>
                </div>
                <hr>
                <div>
                    <h3>PRODUCT INFO</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <hr>
                <div>
                    <h3>color</h3>
                    <div>
                        <span class="theColor active " data-color="0"></span>
                        <span class="theColor" data-color="1"></span>
                        <span class="theColor" data-color="2"></span>
                        <span class="theColor" data-color="3"></span>
                        <span class="theColor" data-color="4"></span>
                    </div>
                </div>
                <hr>
                <div>
                    <h3>SIZE</h3>
                    <div>
                        <span class="active size active-0">1</span>
                        <span class="size">2</span>
                        <span class="size">3</span>
                        <span class="size">4</span>
                        <span class="size">5</span>
                    </div>
                </div>
                <hr>
                <div>
                    <button class="addToCard"><i class="fas fa-shopping-cart" aria-hidden="true"></i> ADD TO CARD</button>
                    <h4>
                        189.99$</h4>
                </div>
                
            </div>
        </section>
        <script src="main.js"></script>

</html>
